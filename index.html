<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input1" type="text" class="form-control text-center" value="1">
                           <button id="plus1"class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="amount1">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input2" type="text" class="form-control text-center" value="1">
                           <button id="plus2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="amount2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="total1">1278</span></h5>
                        <h5>0%</h5>
                        <h5>$<span id="total2">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      const plusbtn1 =document.getElementById("plus1");
      plusbtn1.addEventListener("click", function(){

         const tamount1= document.getElementById("total1").innerText;
          var inputamount1 = parseFloat(tamount1);

          add ("input1");
          addAmount1 ("amount1");
         var subtotal= 1219 + inputamount1;

         document.getElementById("total1").innerText=subtotal;
         document.getElementById("total2").innerText=subtotal;
 
      
      })
      const plusbtn2 =document.getElementById("plus2");
      plusbtn2.addEventListener("click", function(){

          const tamount1= document.getElementById("total1").innerText;
          var inputamount1 = parseFloat(tamount1);

          add ("input2");
          addAmount2("amount2");
          var subtotal= 59 + inputamount1;

          document.getElementById("total1").innerText=subtotal;
          document.getElementById("total2").innerText=subtotal;
      })

   
      const minusbtn1 =document.getElementById("minus1");
      minusbtn1.addEventListener("click", function(){

         const tamount1= document.getElementById("total1").innerText;
          var inputamount1 = parseFloat(tamount1);

          var subs = sub ("input1");
          subAmount1("amount1");
          if (inputamount1>0 && subs>=0 ) {
             
          var subtotal=inputamount1 - 1219;

            document.getElementById("total1").innerText=subtotal;
            document.getElementById("total2").innerText=subtotal;
          }
      })

      const minusbtn2 =document.getElementById("minus2");
      minusbtn2.addEventListener("click", function(){

         const tamount1= document.getElementById("total1").innerText;
          var inputamount1 = parseFloat(tamount1);

          var subs =sub ("input2");
          subAmount2("amount2");
         if (inputamount1>0 && subs>=0) {
            
          var subtotal=inputamount1 - 59;

         document.getElementById("total1").innerText=subtotal;
         document.getElementById("total2").innerText=subtotal ;
         }

      })
      




      function add(num){
         const input= document.getElementById(num).value;
         var inputvalue = parseFloat(input);
         if (inputvalue>=0) {
            inputvalue++;
         document.getElementById(num).value=inputvalue;
         }


      }
      function sub(num){
         const input= document.getElementById(num).value;
         var inputvalue = parseFloat(input);
         if (inputvalue>0) {
         inputvalue--;
         document.getElementById(num).value=inputvalue;
         return inputvalue;
         }


      }
      function addAmount1(value){
         const input= document.getElementById(value).innerText;
         var inputamount = parseFloat(input);
         var tAmount=inputamount+1219;
      document.getElementById(value).innerText=tAmount;
  
      }
   
   
      function addAmount2(value){
         const input= document.getElementById(value).innerText;
         var inputamount = parseFloat(input);
         var tAmount=inputamount+59;
      document.getElementById(value).innerText=tAmount;
      }

      function subAmount1(value){
         const input= document.getElementById(value).innerText;
         var inputamount = parseFloat(input);
         if (inputamount>0) {
            var tAmount=inputamount-1219;
      document.getElementById(value).innerText=tAmount;
         }
        
      }
      function subAmount2(value){
         const input= document.getElementById(value).innerText;
         var inputamount = parseFloat(input);
         if (inputamount>0) {
            var tAmount=inputamount-59;
      document.getElementById(value).innerText=tAmount;
         }
        
      }


   </script>
</body>

</html>
